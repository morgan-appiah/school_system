{% extends 'hod_templates/base_template.html' %}
{% load static %}
{% block main_content %}
		<div class="container-fluid page-body-wrapper">
			<div class="main-panel">

                <div class="row">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" align="center">Courses Details</h4>
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th><b>ID</b></th>
                          <th><b>Course ID</b></th>
                          <th><b>Course Name</b></th>
                          <th><b>Action</b></th>
                          <th><b>Delete</b></th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for course in courses %}
                      <tr>
                        <td>{{ course.id }}</td>
                        <td>{{ course.puk }}</td>
                        <td>{{ course.course_name }}</td>
                        <td><a href="{% url 'edit_course' course_id=course.id %}"><label class="badge badge-success">Edit</label></a></td>
                        <td><a href="/delete_course"><label class="badge badge-danger">Delete</label></a></td>
                    </tr>
                  {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
                </div>
            </div>
        </div>
{% endblock main_content %}
