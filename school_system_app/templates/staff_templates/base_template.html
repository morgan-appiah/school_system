{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Staff Portal</title>
    <!-- base:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css'%}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" />

	  {% block custom_css %}{% endblock custom_css %}
  </head>
  <body>
    <div class="container-scroller">

		<!-- partial:partials/_horizontal-navbar.html -->
        {% include 'staff_templates/nav_bar.html' %}
    <!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="main-panel">
                {% block main_content %}{% endblock main_content %}
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
                {% include 'staff_templates/footer.html' %}
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
    </div>
		<!-- container-scroller -->
    <!-- base:js -->
    <script src="{% static 'vendors/base/vendor.bundle.base.js'%}" defer></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{% static 'js/template.js'%}"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <!-- End plugin js for this page -->
    <script src="{% static 'vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'vendors/progressbar.js/progressbar.min.js'%}"></script>
		<script src="{% static 'vendors/chartjs-plugin-datalabels/chartjs-plugin-datalabels.js'%}"></script>
		<script src="{% static 'vendors/justgage/raphael-2.1.4.min.js'%}"></script>
		<script src="{% static 'vendors/justgage/justgage.js'%}"></script>
    <script src="{% static 'js/jquery.cookie.js" type="text/javascript'%}"></script>
    <!-- Custom js for this page-->
    <script src="{% static 'js/dashboard.js'%}"></script>
    <!-- End custom js for this page-->

  {% block custom_js %}
  {% endblock custom_js %}

  </body>
</html>
